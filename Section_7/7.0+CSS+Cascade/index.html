<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
  <style>

    #outer-box{
      border: 10px solid purple;
    }

    .box{
      background-color: blue;

    }

    .inner-box{
      background-color: red;
      padding: 10px;
    }

    .white-text{
      color: white;

    }

  </style>
</head>

<body>
  <div id="outer-box" class="box" style="padding: 0px;">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
